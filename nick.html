<html>
    <head>
        <style>
            #outer {
                height: 400px;
                width: 400px;
                border:solid 2px black;
            }
            #inner {
                margin: 50px;
                transform: rotate(270deg);
            }

            svg {
                background-color: red;
            }

            svg > rect {
                stroke: green;
            }

            #xxx {
                stroke: blue;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner">Rotate me please!</div>
        </div>
        <div style="border:solid 1px red;">


                <svg width="500" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <rect id="xxx" x="10" y="10" width="300" height="30" stroke="black" fill="transparent" stroke-width="5"/>
                    <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>                  
                 </svg>

        </div>
    </body>
</html>
